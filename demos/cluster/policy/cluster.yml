# Create a Cluster service
- !policy
  id: cluster/conjur
  body:
    - !layer
    - !host-factory
      layer: [ !layer ]

    # Enroll the initial master automatically into the cluster
    - !host conjur-master-1.mycompany.local
    - !grant
      role: !layer
      member: !host conjur-master-1.mycompany.local

# Create a Seed Service
- !webservice seed-generation

# Enable the seed service for hosts in the cluster layer
- !permit
  role: !layer cluster/conjur
  resource: !webservice seed-generation
  privileges: [ "execute" ]
